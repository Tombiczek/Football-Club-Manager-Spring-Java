<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Enter New Club</title>
</head>
<body>

<div align="center">
  <!-- Page header -->
  <h1>Enter New Club</h1>
  <!-- End Line/ new line -->
  <br/>
  <!--/* Workaround for bug https://youtrack.jetbrains.com/issue/IDEA-132738 -->
  <!--@thymesVar id="klub" type="bdbt_project_2.SpringApplication.Klub"-->
  <!--*/-->
  <form action="#" th:action="@{/save_klub}" th:object="${klub}" method="post">
    <!-- Table -->
    <table border = "1" cellpadding="10">
      <tr>
        <td>ID Klubu:</td>
        <td><input type="text" th:field="*{ID_klubu}"></td>
      </tr>
      <!--Second row-->
      <tr>
        <td>Nazwa:</td>
        <td><input type="text" th:field="*{nazwa}"></td>
      </tr>
      <!--Third row-->
      <tr>
        <td>Email:</td>
        <td><input type="text" th:field="*{email}"></td>
      </tr>
      <!--Forth row-->
      <tr>
        <td>Numer Telefonu:</td>
        <td><input type="text" th:field="*{numer_telefonu}"></td>
      </tr>
      <!--Fifth row-->
      <tr>
        <td>Data Założenia:</td>
        <td><input type="text" th:field="*{data_zalozenia}"></td>
      </tr>
      <!--Sixth row-->
      <tr>
        <td>Barwy:</td>
        <td><input type="text" th:field="*{barwy}"></td>
      </tr>
      <!--Seventh row-->
      <tr>
        <td>ID Adresu:</td>
        <td><input type="text" th:field="*{ID_adresu}"></td>
      </tr>

      <!--Save Button-->
      <tr>
        <td colspan="2"><button type="submit">Save</button> </td>
      </tr>
    </table>
  </form>

</div>



</body>
</html>

<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>New Club</title>
</head>
<body>

<div align="center">
    <!-- Page header -->
    <h1>Enter New Post Office</h1>
    <!-- End Line/ new line -->
    <br/>

    <form action="#" th:action="@{/save_poczta}" th:object="${poczta}" method="post">

        <table border = "1" cellpadding="10">
            <tr>
                <td>ID Poczty:</td>
                <td><input type="text" th:field="*{ID_poczty}"></td>
            </tr>
            <!--Second row-->
            <tr>
                <td>Kod Poczty:</td>
                <td><input type="text" th:field="*{kod_poczty}"></td>
            </tr>
            <!--Third row-->
            <tr>
                <td>Poczta:</td>
                <td><input type="text" th:field="*{poczta}"></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>

</div>

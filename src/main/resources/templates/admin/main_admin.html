<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Main Admin Page</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css} "/>

</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">BDBT Spring Boot Project - Part II</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:inline="text" style="color:lightskyblue;">You are logged in as <b
                            style="text-transform:capitalize">[[${#httpServletRequest.remoteUser}]]</b></a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<style>
    @import url("https://fonts.googleapis.com/css?family=Muli:400,700,800&display=swap");

    .center {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }

    body {
        background: #1f1a25;
        display: flow;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    button {
        border: 0;
        border-radius: 5px;
        color: #1f1a25;
        font-family: "Muli", Arial, sans-serif;
        font-weight: 800;
        text-transform: uppercase;
        padding: 1rem 2rem;
        font-size: 1rem;
        background-color: #78e0dc;
        box-shadow: 0 8px #2dc5bf;
    }
    button:hover {
        cursor: pointer;
    }
    button:focus {
        outline: none;
    }
    button:hover, button:focus {
        background-color: #4fd6d1;
    }
    button:active {
        transform: translateY(4px);
        box-shadow: 0 3px #2dc5bf;
    }

    .btn-primary {
        border: 0;
        border-radius: 5px;
        color: #1f1a25;
        font-family: "Muli", Arial, sans-serif;
        font-weight: 800;
        text-transform: uppercase;
        padding: 1rem 2rem;
        font-size: 1rem;
        background-color: #78e0dc;
        box-shadow: 0 8px #2dc5bf;
    }
    .btn-primary:hover {
        cursor: pointer;
    }
    .btn-primary:focus {
        outline: none;
    }
    .btn-primary:hover, .btn-primary:focus {
        background-color: #4fd6d1;
    }
    .btn-primary:active {
        transform: translateY(4px);
        box-shadow: 0 3px #2dc5bf;
    }

    .btn-secondary {
        border: 0;
        border-radius: 5px;
        color: #1f1a25;
        font-family: "Muli", Arial, sans-serif;
        font-weight: 800;
        text-transform: uppercase;
        padding: 1rem 2rem;
        font-size: 1rem;
        background-color: #b8b3e9;
        box-shadow: 0 8px #6e64d2;
    }
    .btn-secondary:hover {
        cursor: pointer;
    }
    .btn-secondary:focus {
        outline: none;
    }
    .btn-secondary:hover, .btn-secondary:focus {
        background-color: #938bde;
    }
    .btn-secondary:active {
        transform: translateY(4px);
        box-shadow: 0 3px #6e64d2;
    }

    .btn-secondary-custom {
        border: 0;
        border-radius: 5px;
        color: #1f1a25;
        font-family: "Muli", Arial, sans-serif;
        font-weight: 800;
        text-transform: uppercase;
        padding: 1rem 2rem;
        font-size: 1rem;
        background-color: #fde74c;
        box-shadow: 0 8px #e0c503;
    }
    .btn-secondary-custom:hover {
        cursor: pointer;
    }
    .btn-secondary-custom:focus {
        outline: none;
    }
    .btn-secondary-custom:hover, .btn-secondary-custom:focus {
        background-color: #fce01a;
    }
    .btn-secondary-custom:active {
        transform: translateY(4px);
        box-shadow: 0 3px #e0c503;
    }
</style>

<div class="container">
    <div class="center">
            <form method="post" th:action="@{/index}">
                <div class="multi-button">
                    <button class="btn-primary" type="submit" onclick="successfullyLogout()" value="Sign Out">Logout</button>
                    <a href="/view_club">
                        <button class="btn-secondary">View Club</button>
                    </a>
                    <button class="btn-primary">Paste</button>
                </div>
            </form>
    </div>
</div>




<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>

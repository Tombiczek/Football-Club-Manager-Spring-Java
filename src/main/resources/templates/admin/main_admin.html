<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Main Admin Page</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css} "/>
    <!--Import Pure CSS files-->

    <link rel="stylesheet" href=

            "https://unpkg.com/purecss@1.0.0/build/pure-min.css"

          integrity=
                  "sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"

          crossorigin="anonymous">

</head>
<body class="bgimg">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">BDBT Spring Boot Project - Part II</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:inline="text" style="color:lightskyblue;">You are logged in as <b
                            style="text-transform:capitalize">[[${#httpServletRequest.remoteUser}]]</b></a>
                </li>

            </ul>
        </div>
    </div>
</nav>


<style>
    body, html {
        height: 100%
    }
    .bgimg {
        /* Background image */
        background-image: url(https://e7.pngegg.com/pngimages/486/217/png-transparent-football-field-and-spotlights-background-04.png);
        /* Full-screen */
        height: 100%;
        /* Center the background image */
        background-position: center;
        /* Scale and zoom in the image */
        background-size: cover;
        /* Add position: relative to enable absolutely positioned elements inside the image (place text) */
        position: relative;
        /* Add a white text color to all elements inside the .bgimg container */
        color: white;
        /* Add a font */
        font-family: "Courier New", Courier, monospace;
        /* Set the font-size to 25 pixels */
        font-size: 25px;
    }
</style>

<div style="text-align: center;">

    <h1 >Football club</h1>

    <strong>

        Choose what you want to do!

    </strong>

    <br /><br />



    <div class="pure-button-group" role="group">


        <form method="post" th:action="@{/index}">
            <!-- Active button -->
            <button class="pure-button pure-button-active" type="submit" onclick="successfullyLogout()"
                    value="Sign Out">Logout</button>

            <a class="pure-button " href="/view_club" type="submit">View Club</a>

            <a class="pure-button" href="/view_adres" type="submit">View Addresses</a>

            <a class="pure-button" href="/view_poczta" type="submit">View PostOffice</a>
        </form>

    </div>

</div>




<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
